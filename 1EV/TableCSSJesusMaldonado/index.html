<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Encabezado y Pie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-tabla">
        <div class="div-encabezado-tabla">
            <div class="div-celda">Encabezado 1</div>
            <div class="div-celda">Encabezado 2</div>
            <div class="div-celda">Encabezado 3</div>
        </div>

        <div class="div-fila-tabla">
            <div class="div-celda">Fila 1 - Celda 1</div>
            <div class="div-celda">Fila 1 - Celda 2</div>
            <div class="div-celda">Fila 1 - Celda 3</div>
        </div>
        <div class="div-fila-tabla">
            <div class="div-celda">Fila 2 - Celda 1</div>
            <div class="div-celda">Fila 2 - Celda 2</div>
            <div class="div-celda">Fila 2 - Celda 3</div>
        </div>
        <div class="div-fila-tabla">
            <div class="div-celda">Fila 3 - Celda 1</div>
            <div class="div-celda">Fila 3 - Celda 2</div>
            <div class="div-celda">Fila 3 - Celda 3</div>
        </div>

        <div class="div-fila-pie">
            <div class="div-celda">Pie 1</div>
            <div class="div-celda">Pie 2</div>
            <div class="div-celda">Pie 3</div>
        </div>
    </div>
</body>

</html>
